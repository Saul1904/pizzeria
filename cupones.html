<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pizzas - Cupones de Descuento</title>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

    <div class="container">
        <header>
            <h1>¡Ordena tu pizza con descuento!</h1>
        </header>

        <section class="coupon-section">
            <h2>Ingresa tu código de cupón</h2>
            <input type="text" id="couponCode" placeholder="Código de cupón" />
            <button id="applyCouponBtn">Aplicar Cupón</button>
        </section>

        <section id="discountSection" class="discount-section">
            <h3>¡Descuento Aplicado!</h3>
            <p id="discountMessage">Tu descuento es de: <span id="discountAmount">0%</span></p>
            <p id="newTotal">Total a pagar: <span id="totalAmount">$20.00</span></p>
        </section>

        <footer>
            <p>&copy; 2025 Pizzas Rápidas</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
