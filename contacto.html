<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Pizza Delivery</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header>
        
        <a href="index.html">
            <img src="/mi-app-pizzeria/images/logodos.png" alt="Mi Logo" id="logo">
        </a>
    
        <h1>📞 Contáctanos</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="menu.html">🍕Menú</a>
            <a href="contacto.html">📞 Contacto</a>
            <a href="carrito.html">🛒Carrito</a>

        </nav>
    </header>

    <main class="contacto-container">
        <h2>¿Tienes alguna pregunta?</h2>
        <p>Envíanos tu mensaje y te responderemos lo antes posible.</p>

        <form id="formContacto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit" class="btn-enviar">Enviar Mensaje</button>
        </form>

        <div id="mensajeExito" class="mensaje-exito" style="display: none;">
            ✅ Tu mensaje fue enviado correctamente. ¡Gracias por contactarnos!
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Pizza Delivery. Todos los derechos reservados.</p>
            
        </div>
    </footer>
    

    <script src="js/app.js"></script>
</body>
</html>
