<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion - Pizza Delivery</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <img src="/mi-app-pizzeria/images/logodos.png" alt="Logo Pizzería" class="logo">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <button type="submit">Ingresar</button>
        </form>
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Obtener el usuario registrado en localStorage
            const storedUser = JSON.parse(localStorage.getItem("usuarioRegistrado"));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                localStorage.setItem("usuario", storedUser.name); // Guardamos su nombre
                window.location.href = "index.html"; // Redirige a la página principal
            } else {
                alert("Correo o contraseña incorrectos.");
            }
        });
    </script>
</body>
</html>
